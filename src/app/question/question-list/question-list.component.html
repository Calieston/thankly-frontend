<div class="container" style="margin-top: 70px;">
  <table class="table table-hover" style="width: 80%">
    <thead>
    <tr>
      <th>#</th>
      <th>Question</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of questions">
      <td>{{question.id}}</td>
      <td> {{question.question}} </td>
      <td>
        <button class="btn btn-primary btn-space" (click)="selectQuestion(question)">Details</button>
        <button class="btn btn-danger" (click)="deleteQuestion(question)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <p>
    <button class="btn btn-primary" (click)="addQuestion()">New Question</button>
  </p>
</div>
